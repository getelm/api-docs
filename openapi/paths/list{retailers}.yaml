summary: Get available retailers
description: Returns a list of retailers that the user has access to
get:
  summary: Get available retailers
  parameters:
    - in: query
      name: type
      required: true
      schema:
        type: string
        enum:
          - retailers
      example: type=retailers
      description: Returns list of available retailers or available metrics (by retailer)
  description: Returns a list of retailers that the user has access to
  operationId: get_retailers
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
            example: ['amazon', 'sainsburys', 'tesco', 'shopify']
    default:
      description: 'Error'
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errorServer.yaml
  tags:
    - List

