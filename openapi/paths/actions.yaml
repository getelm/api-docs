summary: Get all actions
description: Returns a list of all available actions for the current user
get:
  summary: Get all actions by retailer
  description: Returns a list of all available actions and accompanying information by retailer
  parameters:
    - $ref: ../components/parameters/retailer.yaml
  operationId: get_actions
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/action.yaml
    '401':
      description: 'Invalid credentials'
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errorUnauthorized.yaml
    '403':
      description: 'No beta access'
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errorBeta.yaml
    default:
      description: 'Server error'
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errorServer.yaml
  tags:
    - Actions
