summary: Get available metrics
description: Return data by SKU
get:
  summary: Return data by SKU
  parameters:
    - in: query
      name: type
      required: true
      schema:
        type: string
        enum:
          - sku
      example: sku
      description: Return data at a SKU or store level
    - $ref: ../components/parameters/retailer.yaml
    - $ref: ../components/parameters/timeframe.yaml
    - in: query
      name: metric
      required: true
      schema:
        type: string
        enum:
          - units
          - revenue
          - wastage
          - stock
          - lost_sales
          - availability
          - unit_ros
          - revenue_ros
          - ranged_stores
          - stores_selling
          - stores_with_stock
          - scanning_ros
      description: >
        Which metric(s) should be returned. Multiple metrics can be returned in one request when separated by a comma. E.g. `metric=revenue,units,stock`
        

        Please note that not all metrics are
        available depending on retailer/timeframe/type selections. 
      example: revenue
    - $ref: ../components/parameters/datefrom.yaml
    - $ref: ../components/parameters/dateto.yaml
    - $ref: ../components/parameters/sku.yaml
  description: >-
    Use the data by SKU endpoint to retrieve daily sales data by retailer and grouped by SKU. This is best used when looking for top level sales information, rather than requiring sales by store data - which is on a weekly basis.
  operationId: ''
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/dataSku.yaml
    default:
      description: 'Error'
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errorServer.yaml
  tags:
    - Data
