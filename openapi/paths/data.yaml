summary: Return sku data
get:
  summary: ''
  parameters:
  
    - $ref: ../components/parameters/retailerParam.yaml
    - in: query
      name: timeframe
      required: true
      schema:
        type: string
        enum:
          - daily
          - week
      example: timeframe=daily
      description: Time incremement for returned data
    - in: query
      name: metric
      required: true
      schema:
        type: string
        enum:
          - units
          - revenue
          - wastage
          - stock
          - availability
          - ros
          - scanningros
          - rangedstores
          - storesselling
          - storeswithstock
          - storeswithsales
      description: >
        Which metric(s) should be returned. Please note that not all metrics are
        available depending on retailer//timeframe selections. In general when
        timeframe is daily: units, revenue, wastage, and availability can be
        selected, and when timeframe is weekly: ros, scanningros, rangedstores,
        storesselling, storesselling, storesselling, storesselling,
        storeswithstock, storeswithsales can be selected.
  description: ''
  operationId: ''
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: A boolean indicating that the query was successful
            example:
              success: true
    '401':
      description: 'Invalid credentials'
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errorUnauthorized.yaml
    '403':
      description: 'No beta access'
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errorBeta.yaml
    default:
      description: 'Server error'
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errorServer.yaml
  tags:
    - Data
