summary: Get available metrics
description: Return data by SKU
get:
  summary: Return data by SKU
  parameters:
    - in: query
      name: type
      required: true
      schema:
        type: string
        enum:
          - sku
      example: sku
      description: Return data at a SKU or store level
    - $ref: ../components/parameters/retailer.yaml
    - $ref: ../components/parameters/timeframe.yaml
    - in: query
      name: metric
      required: true
      schema:
        type: string
        enum:
          - units
          - revenue
          - wastage
          - stock
          - lost_sales
          - availability
          - unit_ros
          - revenue_ros
          - ranged_stores
          - stores_selling
          - stores_with_stock
          - scanning_ros
      description: >
        Which metric(s) should be returned. Multiple metrics can be returned in one request when separated by a comma. E.g. `metric=revenue,units,stock`
        

        Please note that not all metrics are
        available depending on retailer/timeframe/type selections. 
      example: revenue
    - $ref: ../components/parameters/retailer.yaml
    - $ref: ../components/parameters/timeframe.yaml
  description: ''
  operationId: ''
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/dataSku.yaml
    '401':
      description: 'Invalid credentials'
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errorUnauthorized.yaml
    '403':
      description: 'No beta access'
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errorBeta.yaml
    default:
      description: 'Server error'
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errorServer.yaml
  tags:
    - Data
