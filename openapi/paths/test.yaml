summary: Test your connection and credentials
description: >-
  A simple path that can be used to test that you are correctly applying your
  credentials
get:
  summary: Test your connection
  description: >-
    Test that you are correctly connecting to the API. Will return a success or
    error message accordingly
  operationId: test_connection
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: A boolean indicating that the query was successful
            example:
              success: true
    '401':
      description: 'Invalid credentials'
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errorUnauthorized.yaml
    '403':
      description: 'No beta access'
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errorBeta.yaml
    default:
      description: 'Server error'
      content:
        application/json:
          schema:
            $ref: ../components/schemas/errorServer.yaml
